<!DOCTYPE html>
<html>
<head>
  <title>Grade 4 Quiz : Geometry</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
    }

    .content {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      display: none;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 10px 0;
    }

    .button {
      background-color: #6a5acd;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #5a4db8;
      transform: scale(1.05);
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    .chart {
      display: block;
      margin: 20px 0;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz : Geometry (Grade 4)</h1>
  </header>

  <div class="content" id="quizPage">
    <div class="question" id="questionContainer"></div>
    <button class="button" id="nextButton">Next</button>
    <div class="result" id="resultContainer" style="display:none;"></div>
    <button class="button" id="redirectButton" style="display:none;">Next Quiz</button> 
  </div>

  <script>
    const questions = [
      {
        question: "Which shape has four equal sides and four right angles?",
        options: ["Rectangle", "Square", "Circle", "Triangle"],
        correct: 1
      },
      {
        question: "Which of the following is an example of a 3D shape?",
        options: ["Circle", "Square", "Cube", "Triangle"],
        correct: 2
      },
      {
        question: "How many sides does a hexagon have?",
        options: ["4", "5", "6", "8"],
        correct: 2
      },
      {
        question: "What is the name of a 2D shape with 3 sides?",
        options: ["Rectangle", "Circle", "Triangle", "Pentagon"],
        correct: 2
      },
      {
        question: "What do we call the point where two lines meet to form an angle?",
        options: ["Vertex", "Edge", "Side", "Corner"],
        correct: 0
      },
      {
        question: "Which of these shapes has only one curved side?",
        options: ["Square", "Rectangle", "Circle", "Triangle"],
        correct: 2
      },
      {
        question: "How many vertices does a square have?",
        options: ["4", "5", "6", "8"],
        correct: 0
      },
      {
        question: "What do we call a shape that has two pairs of opposite sides that are equal in length?",
        options: ["Square", "Rectangle", "Triangle", "Circle"],
        correct: 1
      },
      {
        question: "Which of these shapes has no straight edges?",
        options: ["Square", "Rectangle", "Circle", "Triangle"],
        correct: 2
      },
      {
        question: "Which of the following has exactly four right angles?",
        options: ["Square", "Parallelogram", "Circle", "Rhombus"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById("questionContainer");
    const nextButton = document.getElementById("nextButton");
    const resultContainer = document.getElementById("resultContainer");
    const redirectButton = document.getElementById("redirectButton");

    function loadQuestion(index) {
      const questionData = questions[index];
      questionContainer.innerHTML = `${questionData.question}`;
      questionData.options.forEach((option, i) => {
        questionContainer.innerHTML += `
          <label class="option">
            <input type="radio" name="quizOption" value="${i}"> ${option}
          </label>
        `;
      });
    }

    function showResult() {
      questionContainer.style.display = "none";
      nextButton.style.display = "none";
      resultContainer.style.display = "block";
      resultContainer.innerHTML = `You scored ${score} out of ${questions.length}!`;
      redirectButton.style.display = "inline-block"; 
    }

    nextButton.addEventListener("click", () => {
      const selectedOption = document.querySelector("input[name='quizOption']:checked");
      if (selectedOption) {
        const answer = parseInt(selectedOption.value, 10);
        if (answer === questions[currentQuestion].correct) {
          score++;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          loadQuestion(currentQuestion);
        } else {
          showResult();
        }
      } else {
        alert("Please select an answer before proceeding.");
      }
    });

    redirectButton.addEventListener("click", () => {
      window.location.href = "quizmain.html"; 
    });

    document.getElementById("quizPage").style.display = "block";
    loadQuestion(currentQuestion);

  </script>
</body>
</html>
