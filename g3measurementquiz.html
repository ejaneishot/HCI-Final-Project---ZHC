<!DOCTYPE html>
<html>
<head>
  <title>Grade 3 Quiz : Measurement</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
    }

    .content {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      display: none;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 10px 0;
    }

    .button {
      background-color: #6a5acd;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #5a4db8;
      transform: scale(1.05);
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz : Measurement (Grade 3)</h1>
  </header>

  <div class="content" id="quizPage">
    <div class="question" id="questionContainer"></div>
    <button class="button" id="nextButton">Next</button>
    <div class="result" id="resultContainer" style="display:none;"></div>
    <button class="button" id="redirectButton" style="display:none;">Next Quiz</button> 
  </div>

  <script>
    const questions = [
      {
        question: "What is the unit used to measure the weight of an object?",
        options: ["Liters", "Kilograms", "Meters", "Celsius"],
        correct: 1,
      },
      {
        question: "Which tool do we use to measure the length of a pencil?",
        options: ["Ruler", "Scale", "Thermometer", "Measuring cup"],
        correct: 0,
      },
      {
        question: "What is the unit used to measure temperature?",
        options: ["Celsius", "Liters", "Kilograms", "Meters"],
        correct: 0,
      },
      {
        question: "Which tool is used to measure the volume of water?",
        options: ["Ruler", "Measuring cup", "Thermometer", "Scale"],
        correct: 1,
      },
      {
        question: "What is the unit used to measure the length of a book?",
        options: ["Inches", "Celsius", "Grams", "Meters"],
        correct: 0,
      },
      {
        question: "Which of the following is a unit of time?",
        options: ["Hour", "Kilogram", "Liter", "Meter"],
        correct: 0,
      },
      {
        question: "What is the best tool to measure the height of a person?",
        options: ["Ruler", "Scale", "Thermometer", "Measuring tape"],
        correct: 3,
      },
      {
        question: "Which unit would you use to measure the weight of an apple?",
        options: ["Kilograms", "Inches", "Seconds", "Celsius"],
        correct: 0,
      },
      {
        question: "Which of these units measures length?",
        options: ["Kilograms", "Inches", "Minutes", "Celsius"],
        correct: 1,
      },
      {
        question: "What tool would you use to measure the temperature of hot water?",
        options: ["Thermometer", "Ruler", "Scale", "Measuring cup"],
        correct: 0,
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById("questionContainer");
    const nextButton = document.getElementById("nextButton");
    const resultContainer = document.getElementById("resultContainer");
    const redirectButton = document.getElementById("redirectButton");

    function loadQuestion(index) {
      const questionData = questions[index];
      questionContainer.innerHTML = `<h2>${questionData.question}</h2>`;
      questionData.options.forEach((option, i) => {
        questionContainer.innerHTML += `
          <label class="option">
            <input type="radio" name="quizOption" value="${i}"> ${option}
          </label>
        `;
      });
    }

    function showResult() {
      questionContainer.style.display = "none";
      nextButton.style.display = "none";
      resultContainer.style.display = "block";
      resultContainer.innerHTML = `You scored ${score} out of ${questions.length}!`;
      redirectButton.style.display = "inline-block"; 
    }

    nextButton.addEventListener("click", () => {
      const selectedOption = document.querySelector("input[name='quizOption']:checked");
      if (selectedOption) {
        const answer = parseInt(selectedOption.value, 10);
        if (answer === questions[currentQuestion].correct) {
          score++;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          loadQuestion(currentQuestion);
        } else {
          showResult();
        }
      } else {
        alert("Please select an answer before proceeding.");
      }
    });

    redirectButton.addEventListener("click", () => {
      window.location.href = "quizmain.html"; 
    });

    document.getElementById("quizPage").style.display = "block";
    loadQuestion(currentQuestion);

  </script>
</body>
</html>
