<!DOCTYPE html>
<html>
<head>
  <title>Grade 5 Quiz : Data Handling</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
    }

    .content {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      display: none;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 10px 0;
    }

    .button {
      background-color: #6a5acd;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #5a4db8;
      transform: scale(1.05);
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Quiz : Data Handling (Grade 5)</h1>
  </header>

  <div class="content" id="quizPage">
    <div class="question" id="questionContainer"></div>
    <button class="button" id="nextButton">Next</button>
    <div class="result" id="resultContainer" style="display:none;"></div>
    <button class="button" id="redirectButton" style="display:none;">Next Quiz</button> 
  </div>

  <script>
    const questions = [
      {
        question: "What is the mode of the following data set: 2, 5, 7, 2, 9, 2, 5?",
        options: ["2", "5", "7", "9"],
        correct: 0
      },
      {
        question: "What is the median of the following data set: 5, 3, 8, 7, 6?",
        options: ["5", "6", "7", "8"],
        correct: 1
      },
      {
        question: "What is the range of the following data set: 4, 9, 1, 7, 3?",
        options: ["8", "9", "6", "7"],
        correct: 0
      },
      {
        question: "Which of the following is the correct frequency table for the data set: 3, 3, 4, 5, 6, 3, 5?",
        options: [
          "3: 2, 4: 1, 5: 2, 6: 1",
          "3: 3, 4: 1, 5: 1, 6: 2",
          "3: 2, 4: 2, 5: 1, 6: 1",
          "3: 2, 4: 2, 5: 2, 6: 1"
        ],
        correct: 0
      },
      {
        question: "What is the mean of the following data set: 4, 6, 8, 10?",
        options: ["6", "7", "8", "9"],
        correct: 1
      },
      {
        question: "If a pie chart has 360 degrees, how many degrees will each slice represent if the data is equally distributed among 5 categories?",
        options: ["60", "72", "75", "90"],
        correct: 0
      },
      {
        question: "Which of the following is NOT a correct way to represent data?",
        options: ["Bar graph", "Line graph", "Pie chart", "Group discussion"],
        correct: 3
      },
      {
        question: "What is the frequency of the number 3 in the data set: 1, 2, 3, 3, 4, 3, 5?",
        options: ["1", "2", "3", "4"],
        correct: 2
      },
      {
        question: "What is the median of the data set: 12, 15, 19, 22, 25?",
        options: ["15", "19", "22", "25"],
        correct: 1
      },
      {
        question: "What is the correct range of the following data set: 4, 6, 1, 10, 5?",
        options: ["9", "10", "5", "4"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById("questionContainer");
    const nextButton = document.getElementById("nextButton");
    const resultContainer = document.getElementById("resultContainer");
    const redirectButton = document.getElementById("redirectButton");

    function loadQuestion(index) {
      const questionData = questions[index];
      questionContainer.innerHTML = `${questionData.question}`;
      questionData.options.forEach((option, i) => {
        questionContainer.innerHTML += `
          <label class="option">
            <input type="radio" name="quizOption" value="${i}"> ${option}
          </label>
        `;
      });
    }

    function showResult() {
      questionContainer.style.display = "none";
      nextButton.style.display = "none";
      resultContainer.style.display = "block";
      resultContainer.innerHTML = `You scored ${score} out of ${questions.length}!`;
      redirectButton.style.display = "inline-block"; 
    }

    nextButton.addEventListener("click", () => {
      const selectedOption = document.querySelector("input[name='quizOption']:checked");
      if (selectedOption) {
        const answer = parseInt(selectedOption.value, 10);
        if (answer === questions[currentQuestion].correct) {
          score++;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          loadQuestion(currentQuestion);
        } else {
          showResult();
        }
      } else {
        alert("Please select an answer before proceeding.");
      }
    });

    redirectButton.addEventListener("click", () => {
      window.location.href = "quizmain.html"; 
    });

    document.getElementById("quizPage").style.display = "block";
    loadQuestion(currentQuestion);

  </script>
</body>
</html>
