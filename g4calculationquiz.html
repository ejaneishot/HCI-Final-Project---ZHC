<!DOCTYPE html>
<html>
<head>
  <title>Grade 4 Quiz : Calculation</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
    }

    .content {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      display: none;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 10px 0;
    }

    .button {
      background-color: #6a5acd;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #5a4db8;
      transform: scale(1.05);
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz : Calculation (Grade 4)</h1>
  </header>

  <div class="content" id="quizPage">
    <div class="question" id="questionContainer"></div>
    <button class="button" id="nextButton">Next</button>
    <div class="result" id="resultContainer" style="display:none;"></div>
    <button class="button" id="redirectButton" style="display:none;">Next Quiz</button> 
  </div>

  <script>
    const questions = [
      {
        question: "What is 546 + 378?",
        options: ["924", "930", "936", "900"],
        correct: 0,
      },
      {
        question: "What is 1,567 - 349?",
        options: ["1,218", "1,320", "1,200", "1,400"],
        correct: 0,
      },
      {
        question: "What is 48 × 6?",
        options: ["288", "280", "240", "250"],
        correct: 0,
      },
      {
        question: "What is 144 ÷ 12?",
        options: ["12", "14", "10", "11"],
        correct: 0,
      },
      {
        question: "If you buy 3 packs of stickers, and each pack has 25 stickers, how many stickers do you have?",
        options: ["75", "85", "90", "100"],
        correct: 0,
      },
      {
        question: "A book costs $12. If you buy 5 books, how much will it cost in total?",
        options: ["$60", "$50", "$55", "$45"],
        correct: 0,
      },
      {
        question: "What is 2,000 - 675?",
        options: ["1,325", "1,245", "1,400", "1,350"],
        correct: 0,
      },
      {
        question: "What is 56 × 8?",
        options: ["448", "420", "460", "470"],
        correct: 0,
      },
      {
        question: "What is 225 ÷ 25?",
        options: ["9", "10", "8", "11"],
        correct: 1,
      },
      {
        question: "What is the sum of 312 and 189?",
        options: ["501", "502", "510", "500"],
        correct: 0,
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById("questionContainer");
    const nextButton = document.getElementById("nextButton");
    const resultContainer = document.getElementById("resultContainer");
    const redirectButton = document.getElementById("redirectButton");

    function loadQuestion(index) {
      const questionData = questions[index];
      questionContainer.innerHTML = `<h2>${questionData.question}</h2>`;
      questionData.options.forEach((option, i) => {
        questionContainer.innerHTML += `
          <label class="option">
            <input type="radio" name="quizOption" value="${i}"> ${option}
          </label>
        `;
      });
    }

    function showResult() {
      questionContainer.style.display = "none";
      nextButton.style.display = "none";
      resultContainer.style.display = "block";
      resultContainer.innerHTML = `You scored ${score} out of ${questions.length}!`;
      redirectButton.style.display = "inline-block"; 
    }

    nextButton.addEventListener("click", () => {
      const selectedOption = document.querySelector("input[name='quizOption']:checked");
      if (selectedOption) {
        const answer = parseInt(selectedOption.value, 10);
        if (answer === questions[currentQuestion].correct) {
          score++;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          loadQuestion(currentQuestion);
        } else {
          showResult();
        }
      } else {
        alert("Please select an answer before proceeding.");
      }
    });

    redirectButton.addEventListener("click", () => {
      window.location.href = "quizmain.html"; 
    });

    document.getElementById("quizPage").style.display = "block";
    loadQuestion(currentQuestion);

  </script>
</body>
</html>
