<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZHC | My Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal {
      display: none; 
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-header {
      background-color: #f1f1f1;
      padding: 10px;
      cursor: move;
    }
        
    
    :root {
      --bg-color: #f7f8fc;
      --sidebar-bg-color: #ffffff;
      --header-bg-color: #ffffff;
      --text-color: #555;
      --line-color: #e0e0e0; 
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: var(--header-bg-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid var(--line-color);
      z-index: 1000;
    }

    .header input[type="text"] {
      margin-left: 200px;
      padding: 8px;
      border: 1px solid var(--line-color);
      border-radius: 4px;
    }

    .sidebar {
      position: fixed;
      top: 60px; 
      left: 0;
      width: 220px;
      height: calc(100vh - 60px); 
      background-color: var(--sidebar-bg-color);
      border-right: 1px solid var(--line-color);
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
    }

    .main-content {
      margin-top: 5px; 
      margin-left: 200px; 
      padding: 20px;
      background-color: var(--bg-color);
      flex: 1;
      min-height: calc(100vh - 60px); 
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px); 
      border: none;
    }

    .calculator-keys {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      justify-content: space-between;
    }

    .key {
      width: 50px;
      height: 50px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #87CEEB; 
      cursor: pointer;
    }

    .key:hover {
      background-color: #4682B4; 
    }

    h2 a {
      color: inherit; 
      text-decoration: none;
    }
    
    .container {
        margin-left: 20px; 
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .profile-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .profile-image {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
        cursor: pointer;
        object-fit: cover;
    }

    .profile-info {
        display: flex;
        flex-direction: column;
    }

    .input-field {
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 5px;
        width: 100%;
        margin-top: 5px;
    }

    .save-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 20px;
    }

    .save-button:hover {
        background-color: #45a049;
    }

    .account-actions button {
        background-color: rgba(255, 0, 0, 0.5); 
        color: white;
        border: none;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }

    .account-actions button:hover {
        background-color: rgba(255, 0, 0, 0.7); 
    }

    #profile-pic-input {
        display: none;
    }

    .file-label {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }

    .file-label:hover {
        background-color: #45a049; 
    }

  </style>
</head>
<body>
  <header class="header">
    <input type="text" placeholder="Search">
    <div class="buttons">
      <button class="button" onclick="toggleCalculator()" aria-label="Toggle Calculator">Calculator</button>
      <button class="button" id="theme-toggle" aria-label="Toggle Theme">â—‘</button>
    </div>
  </header>
  
  <nav class="sidebar">
    <h1>ZHC</h1>
    <br />
    <a href="main.html" onclick="setActive(this)">Home</a>
    <a href="videos.html" onclick="setActive(this)">Videos</a>
    <a href="#" onclick="setActive(this)">Mock Exam</a>
    <a href="#" onclick="setActive(this)">ZHC AI Tutor</a>
    <a href="allgradesmain.html"  onclick="setActive(this)">All Grades & Lessons</a>
    
    <h2>Misc</h2>
    <a href="help.html" onclick="setActive(this)">Help Center</a>
    <a href="profile.html" class="active" onclick="setActive(this)">My Profile</a>
  </nav>

  <div class="main-content">
    <div id="chatbot-container" class="modal"></div>

    <div class="container">
      <br />
      <h1>My Profile</h1>
      <div class="profile-container">
        <img id="profile-image" src="profile.jpg" alt="Edit Profile" class="profile-image" onclick="document.getElementById('profile-pic-input').click();">
        <input type="file" id="profile-pic-input" accept="image/*" style="display: none;" onchange="updateProfileImage(event)">
        <div class="profile-info">
          <input type="text" id="name-input" class="input-field" placeholder="Enter your name">
          <input type="email" id="email-input" class="input-field" placeholder="Enter your email">
        </div>
      </div>
      <h2>Subscription</h2>
      <button class="subscription-button">Regular Subscription</button>
      <div class="account-actions">
        <h2>Account Actions</h2>
        <button id="logout-button">Logout</button>
        <button id="delete-account-button" onclick="deleteAccount()">Delete My Account</button>
      </div>
    </div>

    <div id="calculatorModal" class="modal">
      <div class="modal-header">
        <span class="close" onclick="closeCalculator()">&times;</span>
        <h2>Calculator</h2>
      </div>
      <input type="text" id="result" disabled style="background-color: #f0f0f0; padding: 10px; border: none; border-radius: 5px; width: 100%; box-sizing: border-box;">
      <div class="calculator-keys">
        <div class="row">
          <button class="key" onclick="appendToResult('7')">7</button>
          <button class="key" onclick="appendToResult('8')">8</button>
          <button class="key" onclick="appendToResult('9')">9</button>
          <button class="key" onclick="appendToResult('/')">/</button>
        </div>
        <div class="row">
          <button class="key" onclick="appendToResult('4')">4</button>
          <button class="key" onclick="appendToResult('5')">5</button>
          <button class="key" onclick="appendToResult('6')">6</button>
          <button class="key" onclick="appendToResult('*')">*</button>
        </div>
        <div class="row">
          <button class="key" onclick="appendToResult('1')">1</button>
          <button class="key" onclick="appendToResult('2')">2</button>
          <button class="key" onclick="appendToResult('3')">3</button>
          <button class="key" onclick="appendToResult('-')">-</button>
        </div>
        <div class="row">
          <button class="key" onclick="clearResult()">C</button>
          <button class="key" onclick="appendToResult('0')">0</button>
          <button class="key" onclick="calculateResult()">=</button>
          <button class="key" onclick="appendToResult('+')">+</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleCalculator() {
      const modal = document.getElementById('calculatorModal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    function closeCalculator() {
      document.getElementById('calculatorModal').style.display = 'none';
    }

    function updateProfileImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('profile-image').src = e.target.result;
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function appendToResult(value) {
      const resultInput = document.getElementById("result");
      resultInput.value += value;
    }

    function clearResult() {
      const resultInput = document.getElementById("result");
      resultInput.value = '';
    }

    function calculateResult() {
      const resultInput = document.getElementById("result");
      try {
        resultInput.value = eval(resultInput.value);
      } catch {
        resultInput.value = "Error";
      }
    }

    document.getElementById('logout-button').addEventListener('click', function() {
      localStorage.removeItem('userEmail'); 
      window.location.href = 'index.html'; 
    });

   
    window.onload = function() {
      const email = localStorage.getItem('userEmail');
      if (email) {
        document.getElementById('email-input').value = email;
        document.getElementById('name-input').value = email.split('@')[0];
      }
      function deleteAccount() {
  if (confirm("Are you sure you want to delete your account?")) {
    alert("Account deleted successfully.");
    
    localStorage.clear(); 
    window.location.href = 'index.html'; 
  }
}
window.onload = function() {
  const email = localStorage.getItem('userEmail');
  const username = localStorage.getItem('userName');

  if (email) {
    document.getElementById('email-input').value = email;
  }
  if (username) {
    document.getElementById('name-input').value = username;
  }
};

    };
  </script>
</body>
</html>
