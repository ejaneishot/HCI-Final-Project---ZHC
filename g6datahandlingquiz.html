<!DOCTYPE html>
<html>
<head>
  <title>Grade 6 Quiz : Data Handling</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
    }

    .content {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      display: none;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 10px 0;
    }

    .button {
      background-color: #6a5acd;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #5a4db8;
      transform: scale(1.05);
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Quiz : Data Handling (Grade 6)</h1>
  </header>

  <div class="content" id="quizPage">
    <div class="question" id="questionContainer"></div>
    <button class="button" id="nextButton">Next</button>
    <div class="result" id="resultContainer" style="display:none;"></div>
    <button class="button" id="redirectButton" style="display:none;">Next Quiz</button> 
  </div>

  <script>
    const questions = [
      {
        question: "What is the mean of the numbers: 10, 20, 30, 40, 50?",
        options: ["30", "25", "35", "40"],
        correct: 0
      },
      {
        question: "What is the median of the numbers: 3, 9, 7, 5, 1?",
        options: ["5", "7", "3", "9"],
        correct: 0
      },
      {
        question: "In a bar graph, what does the height of the bars represent?",
        options: ["The categories", "The values", "The colors", "The labels"],
        correct: 1
      },
      {
        question: "What is the mode of the following numbers: 2, 5, 8, 2, 10, 5, 2?",
        options: ["2", "5", "8", "10"],
        correct: 0
      },
      {
        question: "What is the range of the numbers: 5, 10, 15, 20?",
        options: ["15", "10", "5", "20"],
        correct: 0
      },
      {
        question: "Which of the following is a type of graph used to display data?",
        options: ["Circle graph", "Bar graph", "Line graph", "All of the above"],
        correct: 3
      },
      {
        question: "Which of the following is true about a frequency table?",
        options: ["It shows how often each data point appears", "It shows only the highest value", "It lists only the mean", "It is used for multiplication"],
        correct: 0
      },
      {
        question: "If a data set contains 6, 7, 8, and 9, what is the median?",
        options: ["6", "7", "8", "7.5"],
        correct: 3
      },
      {
        question: "What is the mode of the numbers: 1, 3, 3, 5, 7?",
        options: ["1", "3", "5", "7"],
        correct: 1
      },
      {
        question: "In a pie chart, what does each slice represent?",
        options: ["The whole data set", "A percentage of the data", "The median", "The mode"],
        correct: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById("questionContainer");
    const nextButton = document.getElementById("nextButton");
    const resultContainer = document.getElementById("resultContainer");
    const redirectButton = document.getElementById("redirectButton");

    function loadQuestion(index) {
      const questionData = questions[index];
      questionContainer.innerHTML = `${questionData.question}`;
      questionData.options.forEach((option, i) => {
        questionContainer.innerHTML += `
          <label class="option">
            <input type="radio" name="quizOption" value="${i}"> ${option}
          </label>
        `;
      });
    }

    function showResult() {
      questionContainer.style.display = "none";
      nextButton.style.display = "none";
      resultContainer.style.display = "block";
      resultContainer.innerHTML = `You scored ${score} out of ${questions.length}!`;
      redirectButton.style.display = "inline-block"; 
    }

    nextButton.addEventListener("click", () => {
      const selectedOption = document.querySelector("input[name='quizOption']:checked");
      if (selectedOption) {
        const answer = parseInt(selectedOption.value, 10);
        if (answer === questions[currentQuestion].correct) {
          score++;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          loadQuestion(currentQuestion);
        } else {
          showResult();
        }
      } else {
        alert("Please select an answer before proceeding.");
      }
    });

    redirectButton.addEventListener("click", () => {
      window.location.href = "quizmain.html"; 
    });

    document.getElementById("quizPage").style.display = "block";
    loadQuestion(currentQuestion);

  </script>
</body>
</html>
