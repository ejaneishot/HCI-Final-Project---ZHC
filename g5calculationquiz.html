<!DOCTYPE html>
<html>
<head>
  <title>Grade 5 Quiz : Calculations</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
    }

    .content {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      display: none;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 10px 0;
    }

    .button {
      background-color: #6a5acd;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #5a4db8;
      transform: scale(1.05);
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Quiz : Calculations (Grade 5)</h1>
  </header>

  <div class="content" id="quizPage">
    <div class="question" id="questionContainer"></div>
    <button class="button" id="nextButton">Next</button>
    <div class="result" id="resultContainer" style="display:none;"></div>
    <button class="button" id="redirectButton" style="display:none;">Next Quiz</button> 
  </div>

  <script>
    const questions = [
      {
        question: "What is 125 × 24?",
        options: ["2,800", "3,000", "3,100", "3,200"],
        correct: 2
      },
      {
        question: "What is 980 ÷ 14?",
        options: ["70", "68", "72", "78"],
        correct: 0
      },
      {
        question: "What is the result of 357 + 468?",
        options: ["825", "823", "835", "837"],
        correct: 0
      },
      {
        question: "What is 672 – 198?",
        options: ["474", "478", "472", "476"],
        correct: 0
      },
      {
        question: "What is 64 × 5?",
        options: ["320", "310", "330", "340"],
        correct: 0
      },
      {
        question: "What is the value of 4 × (3 + 5)?",
        options: ["24", "28", "32", "36"],
        correct: 0
      },
      {
        question: "What is 50 × 18?",
        options: ["850", "900", "950", "1000"],
        correct: 1
      },
      {
        question: "What is the result of 345 ÷ 5?",
        options: ["69", "70", "71", "72"],
        correct: 0
      },
      {
        question: "What is 392 + 146?",
        options: ["528", "536", "548", "580"],
        correct: 0
      },
      {
        question: "What is 520 ÷ 13?",
        options: ["40", "45", "50", "55"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById("questionContainer");
    const nextButton = document.getElementById("nextButton");
    const resultContainer = document.getElementById("resultContainer");
    const redirectButton = document.getElementById("redirectButton");

    function loadQuestion(index) {
      const questionData = questions[index];
      questionContainer.innerHTML = `${questionData.question}`;
      questionData.options.forEach((option, i) => {
        questionContainer.innerHTML += `
          <label class="option">
            <input type="radio" name="quizOption" value="${i}"> ${option}
          </label>
        `;
      });
    }

    function showResult() {
      questionContainer.style.display = "none";
      nextButton.style.display = "none";
      resultContainer.style.display = "block";
      resultContainer.innerHTML = `You scored ${score} out of ${questions.length}!`;
      redirectButton.style.display = "inline-block"; 
    }

    nextButton.addEventListener("click", () => {
      const selectedOption = document.querySelector("input[name='quizOption']:checked");
      if (selectedOption) {
        const answer = parseInt(selectedOption.value, 10);
        if (answer === questions[currentQuestion].correct) {
          score++;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          loadQuestion(currentQuestion);
        } else {
          showResult();
        }
      } else {
        alert("Please select an answer before proceeding.");
      }
    });

    redirectButton.addEventListener("click", () => {
      window.location.href = "quizmain.html"; 
    });

    document.getElementById("quizPage").style.display = "block";
    loadQuestion(currentQuestion);

  </script>
</body>
</html>
