<!DOCTYPE html>
<html>
<head>
  <title>Grade 6 Quiz : Measurements</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
    }

    .content {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      display: none;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 10px 0;
    }

    .button {
      background-color: #6a5acd;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #5a4db8;
      transform: scale(1.05);
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Quiz : Measurements (Grade 6)</h1>
  </header>

  <div class="content" id="quizPage">
    <div class="question" id="questionContainer"></div>
    <button class="button" id="nextButton">Next</button>
    <div class="result" id="resultContainer" style="display:none;"></div>
    <button class="button" id="redirectButton" style="display:none;">Next Quiz</button> 
  </div>

  <script>
    const questions = [
      {
        question: "Which of these is the largest unit of length?",
        options: ["Kilometer", "Meter", "Centimeter", "Millimeter"],
        correct: 0
      },
      {
        question: "How many milliliters are in 1 liter?",
        options: ["10", "100", "1000", "10000"],
        correct: 2
      },
      {
        question: "Which is used to measure the weight of an object?",
        options: ["Ruler", "Scale", "Thermometer", "Tape measure"],
        correct: 1
      },
      {
        question: "Which is the correct unit for measuring the volume of a liquid?",
        options: ["Kilogram", "Liter", "Meter", "Second"],
        correct: 1
      },
      {
        question: "Which is the correct formula to calculate the area of a rectangle?",
        options: ["Length + Width", "Length × Width", "Length ÷ Width", "Width × Height"],
        correct: 1
      },
      {
        question: "Which of the following is equal to 1 kilogram?",
        options: ["1000 grams", "100 grams", "10 grams", "1 gram"],
        correct: 0
      },
      {
        question: "How many grams are in 3.5 kilograms?",
        options: ["350 grams", "3500 grams", "35 grams", "3.5 grams"],
        correct: 1
      },
      {
        question: "What unit would you use to measure the width of a table?",
        options: ["Millimeter", "Meter", "Kilometer", "Centimeter"],
        correct: 1
      },
      {
        question: "What is the equivalent of 5 kilometers in meters?",
        options: ["500 meters", "5000 meters", "50 meters", "50000 meters"],
        correct: 1
      },
      {
        question: "If a container holds 200 milliliters of water, how many liters does it hold?",
        options: ["0.2 liters", "2 liters", "20 liters", "2000 liters"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById("questionContainer");
    const nextButton = document.getElementById("nextButton");
    const resultContainer = document.getElementById("resultContainer");
    const redirectButton = document.getElementById("redirectButton");

    function loadQuestion(index) {
      const questionData = questions[index];
      questionContainer.innerHTML = `${questionData.question}`;
      questionData.options.forEach((option, i) => {
        questionContainer.innerHTML += `
          <label class="option">
            <input type="radio" name="quizOption" value="${i}"> ${option}
          </label>
        `;
      });
    }

    function showResult() {
      questionContainer.style.display = "none";
      nextButton.style.display = "none";
      resultContainer.style.display = "block";
      resultContainer.innerHTML = `You scored ${score} out of ${questions.length}!`;
      redirectButton.style.display = "inline-block"; 
    }

    nextButton.addEventListener("click", () => {
      const selectedOption = document.querySelector("input[name='quizOption']:checked");
      if (selectedOption) {
        const answer = parseInt(selectedOption.value, 10);
        if (answer === questions[currentQuestion].correct) {
          score++;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
          loadQuestion(currentQuestion);
        } else {
          showResult();
        }
      } else {
        alert("Please select an answer before proceeding.");
      }
    });

    redirectButton.addEventListener("click", () => {
      window.location.href = "quizmain.html"; 
    });

    document.getElementById("quizPage").style.display = "block";
    loadQuestion(currentQuestion);

  </script>
</body>
</html>
